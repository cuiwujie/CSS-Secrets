<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        dt,dd{
            display:inline;
        }
        dd{
            margin:0;
            font-weight:bold;
        }

        dd + dt::before{
            content:"\A";
            white-space: pre;
        }
        dd + dd::before{
            content:",";
            margin-left:-.25em;
            white-space: normal;
        }
    </style>
    <title>插入换行</title>
</head>
<body>
    <dl>
        <dt>Name:</dt>
        <dd>Lea Verou</dd>

        <dt>Email:</dt>
        <dd>Lea@verou.me</dd>
        <dd>Leaverou@mit.edu</dd>

        <dt>Location:</dt>
        <dd>Earth</dd>
    </dl>
</body>
</html>
