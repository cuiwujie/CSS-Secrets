<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

        #t1
        {
            tab-size: 4;
            -moz-tab-size: 4; /* 针对 Firefox 的代码 */
            -o-tab-size: 4; /* 针对 Opera 的代码 */
        }

        #t2
        {
            tab-size: 16;
            -moz-tab-size: 16; /* 针对 Firefox 的代码 */
            -o-tab-size: 16; /* 针对 Opera 的代码 */
        }
    </style>
    <title>调整tab的宽度</title>
</head>
<body>
<pre id="t1">
I	use	tab-size	4
</pre>

<pre id="t2">
I	use	tab-size	16
</pre>
</body>
</html>
